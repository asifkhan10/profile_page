<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Profile Screen</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a6a1e1df9d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="profile">
                <div class="top-icons">
                    <div>
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    <div>
                        <i class="far fa-heart"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <img src="images/pic.jpg" class="user-img">
                <h2>Asif Khan</h2>
                <p>Winning is a coincidence, not<br>
                an objective.</p>
                <a href="#" class="btn">Hire Me</a>
                <div class="social-media">
                    <div>
                        <img src="images/insta.png">
                        <h3>12.7K</h3>
                        <p>Followers</p>
                    </div>
                    <div>
                        <img src="images/telegrm.jpg">
                        <h3>8.2K</h3>
                        <p>Followers</p>
                    </div>
                    <div>
                        <img src="images/fb.jpg">
                        <h3>15.9K</h3>
                        <p>Followers</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
